<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3 player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="top-content">
            <span>Now playing...</span>
        </div>

        <div class="cover-img">
        <div class="cover">
            <img src="images/1.jpg">
        
        </div>
    </div>

    <div class="music-title">
        <p class="track-name">Hello - Adele</p>
        <p class="artist">Adele</p>
    </div>

    <div class="progress-tab">
        <div class="progress-bar"><span></span></div>
    </div>
    <div class="time">
        <div class="current">0.00</div>
        <div class="end">4.30</div>
    </div>
    <div class="control">
        <span class="material-symbols-sharp" id="repeat">repeat</span>
        <span class="material-symbols-sharp" id="previous">skip_previous</span>
        <div class="play-pause">
            <span class="material-symbols-sharp">play_arrow</span>
    </div>
    <span class="material-symbols-sharp" id="next">skip_next</span>
    </div>
<audio src="assets/01.mp3" class="main-song"></audio>
    </section>
    <script src="app.js" type="text/javascript" lang="javascript"></script>
    <script src="playlist.js" type="text/javascript" lang="javascript"></script>
</body>
</html>
